  <body>
    <section id="body">
      <div id="form-container">
        <span></span>
        <span></span>
        <span></span>

        <div class="border-move"></div>
        <form class="forms" action="" id="login">
          <div class="form-title">
            <h2>Login</h2>
            <p>Wellcome again ours Site</p>
          </div>
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <div class="link-section">
            <button class="links">Forgoted Password?</button>
            <button class="links register">Register</button>
          </div>
          <button class="submit-button" type="submit">login</button>
        </form>
        <form class="forms" action="" id="register">
          <div class="form-title">
            <h2>Register</h2>
            <p>Create your account</p>
          </div>
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <input type="password" placeholder="confirm password" />
          <input type="email" placeholder="email" />
          <button class="submit-button" type="submit">register</button>
          <div class="section-account">
            <p>
              Already have an account?
              <button class="links register"><b>Login</b></button>
            </p>
          </div>
        </form>
      </div>
    </section>
